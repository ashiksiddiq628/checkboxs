<body>
  <script>
    let createaccount = (intialzation) =>{
      let balance = intialzation
      return{
        deposit : (amount) => {
          balance += amount 
          return "balance:"+balance
        },
        withdraw:(amount) => {
          if (amount > balance ){
            return "insufficient blance:"+balance
          };
          balance -= amount  
          return "balance:"+balance
        },
        checkbalance : ()=>{
          return "balance:" +balance
        }
      };
    }
    let account = createaccount(1000)
    console.log(account.deposit(300))
    console.log(account.withdraw(400))
    console.log(account.checkbalance())
    console.log(account.withdraw(3000))
    
  </script>
   

</body>
