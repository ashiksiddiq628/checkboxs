    <script>
        //    Map
        let order = [
            { customer: "mohamed", item: "coffe", price: 50 },
            { customer: "sara", item: "juice", price: 80 },
            { customer: "john", item: "milkshake", price: 180 },
            { customer: "pretthi", item: "butter milk", price: 250 },
        ];
        let finalbil = order.map((orders, index) => {
            let gst = orders.price * 0.1
            let total = orders.price + gst
            return (
                "order 1" + (index + 1) +
                ":" + orders.customer +
                "oredered: :" + orders.item +
                "final bil: $" + total
            )
        });
        let stringfy = JSON.stringify(finalbil)
        console.log(stringfy)
        let parse = JSON.parse(stringfy)
        console.log(parse)
